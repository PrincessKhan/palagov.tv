<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STL Viewer Demo. Redirecting...</title>
<script>
    // Function to redirect to another URL
    function redirectToURL() {
        // Replace the URL below with the desired destination URL within your domain
        window.location.href = "/sylvie-stl";
    }
    
    // Automatically redirect when the page loads
    window.onload = function() {
        redirectToURL();
    };
</script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="/sylvie-stl">click here</a>.</p>
</body>
</html>
